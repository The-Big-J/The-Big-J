<html>
	<head>
		<title> Floating Point Calculator</title>
		<H1>Floating point calculator</H1>
		<H2 style = "color:blue" > Enter in two numbers below and hit an operation 
		you would like to perform</H2>
		
	</head>
	<body>
		<form action="http://localhost:8019/cgi-bin/thebigj.cgi">
		<label>First Value: <input name="i1" size="10"></label>
		<label>Second Value: <input name="i2" size="10"></label>
		<label>Third Value: <input name="i3" size="10"></label>
		<label>Fourth Value: <input name="i4" size="10"></label>
		<label>Fifth Value: <input name="i5" size="10"></label>
		<br>
		
		<input type="submit" name="op" value="+">
		<input type="submit" name="op" value="-">
		<input type="submit" name="op" value="*">
		<input type="submit" name="op" value="/">
		</form>
	</body>
</html>
